server:
  port: 8081

spring:
  application:
    name: gateway
  main:
    web-application-type: reactive
  cloud:
    gateway:
      routes:
        - id: auth-service
          uri: lb://AUTH-SERVICE
          predicates:
            - Path=/api/auth/**
          filters:
            - StripPrefix=1
            
        - id: mdm-service
          uri: lb://MDM-SERVICE
          predicates:
            - Path=/api/mdm/**
          filters:
            - JwtAuthenticationFilter
            - StripPrefix=1

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka

